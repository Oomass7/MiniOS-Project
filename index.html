<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniOS Project</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./styles/media/page_icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <section class="header_container_one">
            <img src="./styles/media/apple_logo.png" class="apple_logo" alt="Apple Logo">
            <h1>MiniOS</h1>
            <label class="close_button">
                <i class="fa-solid fa-power-off"></i>
            </label>
        </section>
    </header>

    <main>
        <section class="menu">
            <label for="app-select"></label>
        </section>
        <section>
            <div class="icons">
                <input type="radio" id="app-note-check" name="contact" value="email" hidden/>
                <label for="app-note-check">Notas</label>
                <input type="radio" id="app-homework-check" name="contact" value="phone" hidden/>
                <label for="app-homework-check">Tareas</label>
                <input type="radio" id="app-weather-check" name="contact" value="mail" hidden/>
                <label for="app-weather-check">Clima</label>
                <iframe id="app-note" name="app-notes" src="apps/note.html" frameborder="0"></iframe>
                <iframe id="app-homework" name="app-homeworks" src="./apps/homeworks.html" frameborder="0"></iframe>
                <iframe id="app-weather" name="app-weather" src="./apps/weather.html" frameborder="0"></iframe>
            </div>
        </section>


    </main>
</body>

</html>
